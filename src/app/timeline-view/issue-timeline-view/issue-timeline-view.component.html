<ng-container *ngIf="issueEvents">
  <ng-container *ngFor="let issueEvent of issueEvents">
    <ng-container
                  *ngComponentOutlet="issueEvent.component; injector: createEventPropertiesInjector(issueEvent.properties)">
    </ng-container>
  </ng-container>
</ng-container>
<ng-container *ngIf="!issueEvents?.length">
  <div class="no-events-msg">There are no events for selected issue.</div>
</ng-container>
